<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chatbot Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <main class="container py-5">
        <section class="card mx-auto" style="max-width: 500px;">
            <header class="card-header d-flex align-items-center">
                <img src="imgs/chatb_logo.png" alt="chatbot logo" class="mr-2" style="height:40px;">
                <h4 class="mb-0">Chatbot</h4>
            </header>

            <article class="card-body" id="chat_logs" style="height:300px; overflow-y: auto;"></article>

            <footer class="card-footer">
                <div class="input-group">
                    <input type="text" id="user_input" class="form-control" placeholder="Type a message...">
                    <div class="input-group-append">
                        <button id="send_button" class="btn btn-primary" onclick="send_message()">Send</button>
                    </div>
                </div>
            </footer>
        </section>
    </main>

    <script src="main.js"></script>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
